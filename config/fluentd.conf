<source>
  @type tail
  path "/var/log/*/*/*.log"
  tag "*"
  read_from_head true

  <parse>
    @type none
  </parse>
</source>

<filter **>
  @type tractor_metadata
</filter>

<filter **>
  @type regex_match
  match_paterns init-command:/^====\[(?<time>\d+\/\d+\/\d+ \d+\:\d+\:\d+).+ on (?<blade>.+) \]====$/,exit-command:/^====\[(?<time>\d+\/\d+\/\d+ \d+\:\d+\:\d+).+ exit code: (?<code>\d)\]====$/
</filter>

<match **>
  @type file
  path "/output/log"
</match>
